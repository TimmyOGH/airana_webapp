<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airana</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Instrument+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h4><a id="logo_text" href="../html/main.html">airana</a></h4>
        </div>
        <div class="search-box">
            <input class="search-input" type="text" placeholder="Search">
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="menu-container">
            <div class="menu-profile">
                <div class="dropdown">
                    <img class="burger_img" src="../images/hamburger_menu.png" alt="hamburger_menu" width="25"
                        height="25">
                    <img class="profile_img" src="../images/user_icon.jpeg" alt="user_icon" width="35" height="35">
                    <div class="dropdown-content">
                        <a onclick="toggleRegisterPopUp()">Register</a>
                        <a onclick="toggleLoginPopUp()">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Pop Up -->
    <div id="reg_popup" class="reg_popup">
        <div class="reg_popup_content">
            <span class="reg-close-button" onclick="toggleRegisterPopUp()">&times;</span>
            <form id="registration_form">
                <h2>Register</h2>
                <div class="reg_form_group">
                    <label for="reg_email">Email:</label>
                    <input type="email" id="reg_email" name="reg_email" class="reg_form_control" required>
                </div>
                <div class="reg_form_group">
                    <label for="reg_username">Username:</label>
                    <input type="text" id="reg_username" name="reg_username" class="reg_form_control" required>
                </div>
                <div class="reg_form_group">
                    <label for="reg_pwd">Password:</label>
                    <input type="password" id="reg_pwd" name="reg_pwd" class="reg_form_control" required>
                </div>
                <div class="reg_form_group">
                    <label for="reg_conf_pwd">Password:</label>
                    <input type="password" id="reg_conf_pwd" name="reg_conf_pwd" class="reg_form_control" required>
                </div>
                <div class="reg_form_group">
                    <label for="reg_ph_no">Phone No:</label>
                    <input type="tel" id="reg_ph_no" name="reg_ph_no" class="reg_form_control" required>
                </div>
                <div class="reg_form_group">
                    <input type="submit" value="Register" class="reg_btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <!-- Login Pop Up -->
    <div id="login_popup" class="login_popup">
        <div class="login_popup_content">
            <span class="login-close-button" onclick="toggleLoginPopUp()">&times;</span>
            <form id="login_form">
                <h2>Login</h2>
                <div class="login_form_group">
                    <label for="login_username">Username:</label>
                    <input type="text" id="login_username" name="login_username" class="login_form_control" required>
                </div>
                <div class="login_form_group">
                    <label for="login_pwd">Password:</label>
                    <input type="password" id="login_pwd" name="login_pwd" class="login_form_control" required>
                </div>
                <div class="login_form_group">
                    <input type="submit" value="Login" class="login_btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
