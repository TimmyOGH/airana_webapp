    <link rel="stylesheet" href="../admin/admin_css/admin_styles.css">

    <script src="../admin/admin_js/admin_script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../admin_html/admin_account.html">airana</a>
            <p>Administrator</p>
        </div>
        <div class="nav_bar">
            <ul>
                <li><a href="../admin_html/admin_account.html">Account</a></li>
                <li><a href="../admin_html/admin_reservation.html">Reservation</a></li>
                <li><a href="../admin_html/admin_mansion.html">Mansion</a></li>
            </ul>
        </div>
        
    </header>
    <section>
        <form action="">
            <div class="name row">
                <label class="col-3" for="mansion_name">MANSION NAME:</label>
                <input class="col-3" type="text" id="mansion_name" name="mansion_name" value="" required>
            </div>
            <div class="price row" >
                <label class="col-3" for="price">PRICE:</label>
                <input class="col-3" type="text" id="price" name="price" value="" required>
            </div>
            <div class="row">
                <div class="photo col-3" id="mansion_photo_1">
                    <input class="input_photo" type="file" name="mansion_photo_1" id="Mansion_photo_1" onchange="changeBackground(event, 'mansion_photo_1')">
                </div>
                <div class="photo col-3" id="mansion_photo_2">
                    <input class="input_photo" type="file" name="mansion_photo_2" id="Mansion_photo_2"
                    onchange="changeBackground(event,'mansion_photo_2')">
                </div>
                <div class="photo col-3" id="mansion_photo_3">
                    <input class="input_photo" type="file" name="mansion_photo_3" id="Mansion_photo_3" onchange="changeBackground(event,'mansion_photo_3')">
                </div>
            </div>
            
            
            <button class="submit" type="submit">submit</button>
        </form>
    </section>
